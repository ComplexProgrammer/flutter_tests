plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
    id "com.google.firebase.crashlytics"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
} else {
    flutterVersionCode = "10"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
} else {
    flutterVersionName = "1.0.6"
}

android {
    namespace "schooltests.complexprogrammer.uz"
    compileSdk flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    compileOptions {
        
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId "schooltests.complexprogrammer.uz"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        config {
            keyAlias "key0"
            keyPassword "C0mplex"
            storeFile file("SchoolTests.jks")
            storePassword "C0mplex"
        }
        release {
            storeFile file("SchoolTests.jks")
            storePassword "C0mplex"
            keyAlias "key0"
            keyPassword "C0mplex"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }

    // 16 KB page size support for Android 15+ (Google Play requirement)
    packaging {
        jniLibs {
            useLegacyPackaging = false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
    implementation platform("com.google.firebase:firebase-bom:33.7.0")
    implementation "com.google.firebase:firebase-crashlytics"
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.android.gms:play-services-ads:23.6.0"
    implementation "com.google.android.play:integrity:1.4.0"
    implementation "com.google.android.ump:user-messaging-platform:3.1.0"
